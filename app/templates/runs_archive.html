{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <div class="col-md-12 text-center mt-5">
    <h2>List of User Runs</h2>
    {% for run in runs %}
        <div class = ><a href="{{ url_for('run_display', run_id = run.id) }}"><button class="btn btn-primary">Date: {{run.date}}, Duration: {{run.duration}}, Distance, {{run.distance}}</button></a></div>
        <br>
    {% endfor %}
    {% if runs_count < 1 %}
        <h3>Sorry! there is no runs for this user...</h3>
    {% endif %}

    <h3><a href="{{ url_for('day_display') }}">Home</a></h3>
    </div>
{% endblock %}
